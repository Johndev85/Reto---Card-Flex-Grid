<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Card Version</title>
</head>
<body>
    <main class="Card-container">
            <header class="Card-header">
                <div class="Logo">
                    <img src="./assets/Logo.png" alt="Logo">
                </div>
                <div class="Card-titles">
                    <h1> Rick and Morty Hooded Sweatshirt </h1>
                    <h4> Hoodies Men Women Unisex </h4>
                </div>
            </header>
            <section class="secon-container">
                <div class="Card-image">
                    <img src="./assets/Rick and Morty Hooded Sweatshirt .jpeg" alt="Rick and Morty Hooded Sweatshirt">
                </div>
                <div class="Card-text">
                    <p>
                        Hoodies with the art of the irreverent Rick and Morty, sets the trend.
                    </p>
                </div>
            </section>
            <footer class="Card-footer">
                <ul class="Card-buttons">
                    <li>
                       <button class="Add-button">
                           Add to Car
                       </button>
                    </li>
                    <li>
                        <button class="buy-button">
                            BUY
                        </button>
                     </li>
                </ul>
                <div class="social">
                    <img src="https://img.icons8.com/fluent/48/000000/hearts.png"" alt="favorite">
                    <img src="https://img.icons8.com/color/48/000000/share-2.png" alt="share">
                </div>
            </footer>
    </main>
</body>
</html>
