<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Flex Card Version</title>
</head>
<body>
    <main class="Card-container"></main>
        <section class="First-container">
            <header class="Card-header">
                <div class="Card-image">
                    <img src="./assets/demo.png" alt="Logo">
                </div>
                <div class="Card-titles">
                    <h1> Don't miss NASA & SpaceX: Journey to the Future </h1>
                    <h3> Open your eyes, look up to the skies. </h3>
                </div>
            </header>
            <section class="secon-container">
                <div class="Card-image">
                    <img src="./assets/falcon9.jpeg" alt="Rick and Morty Hooded Sweatshirt">
                </div>
                <div class="Card-text">
                    <p>
                        Falcon 9 and Crew Dragon will lift off from Launch Complex 39A <br>
                        the same place Saturn V launched humanity to the Moon and from where <br>
                        the first and final Space Shuttle missions lifted off.
                    </p>
                </div>
            </section>
            <footer class="Card-footer">
                <ul class="Card-buttons">
                    <li>
                        <button class="Add-button">
                            Watch Online
                        </button>
                    </li>
                    <li>
                        <button class="buy-button">
                            Cooperate
                        </button>
                    </li>
                </ul>
                <div class="social">
                    <img class="favorite" src="https://img.icons8.com/fluent/48/000000/hearts.png"" alt="favorite">
                    <img src="https://img.icons8.com/color/48/000000/share-2.png" alt="share">
                </div>
            </footer>
        </section>
    </main>
</body>
</html>
